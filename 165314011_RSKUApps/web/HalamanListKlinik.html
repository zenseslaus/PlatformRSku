<html>
    <head>
        <title>Tampilkan List Klinik</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Cabin|Poppins|Ubuntu" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }header {
                background-color: #666;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
                font-family: 'Bree Serif', serif;
                background-image: url("galaxy.jpg");
                background-size: cover;
            }
            nav {
                float: left;
                width: 18%;
                height: 500px;
                background: #ccc;
                padding: 20px;
                background-image: url("galaxy.jpg");
            }

            /* Style the list inside the menu */
            nav ul {
                list-style-type: none;
                padding: 0;
                width: 70%;
                font-family: 'Poppins', sans-serif;
                font-size: 18px;
            }

            article {
                float: left;
                padding: 20px;
                width: 82%;
                height: 500px;
                font-family: 'Ubuntu', sans-serif;
                background-image: url("Klinik1.jpg");
                background-size: cover;    
            }


            /* Clear floats after the columns */
            section::after {
                content: "";
                display: table;
                clear: both;
            }

            /* Style the footer */
            footer {
                background-color: #777;
                padding: 10px;
                text-align: center;
                color: white;
                font-family: 'Cabin', sans-serif;
                background-image: url("galaxy.jpg");
            }

            /* Scroll Table */
            .fixed_header{
                width: 800px;
                table-layout: fixed;
                border-collapse: collapse;
            }

            .fixed_header tbody{
                display:block;
                width: 100%;
                overflow: auto;
                height: 400px;
            }

            .fixed_header thead tr {
                display: block;
            }

            .fixed_header thead {
                background: black;
                color:#fff;
            }

            .fixed_header th, .fixed_header td {
                padding: 5px;
                text-align: left;
                width: 400px;
            }


            @media (max-width: 600px) {
                nav, article {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h2> Rumah Sakit "G-Hospital"</h2>
        </header>
        <section>
            <nav>
                <ul>
                   <li><a href="HalamanTambahPasien.html"><font color="white">Register Pasien</font></a></li>
                    <li><a href="HalamanListKlinik.html"><font color="white">Tampilkan Klinik</font></a></li>
                    <li><a href="HalamanPetaLocation.html"><font color="white">Tampilkan Lokasi</font></a></li>
                    <li><a href="HalamanTambahAntrian.html"><font color="white">Mendaftar Antrian</font></a></li>
                    <li><a href="HalamanLogin.html"><font color="white">Login</font></a></li>
                </ul>
            </nav>
            <article>
                <strong>List Klinik </strong> 
                <p id="demo"></p>
            </article>
        </section>
        <footer>
            <p>Ip Address 202.94.83.190</p>
        </footer>
        <script>
            var url = "http://202.94.83.190:8080/165314011_RSKU/webresources/klinik";
            var xhttp = new XMLHttpRequest();
            var x;
            var txt = "";
            xhttp.open("GET", url, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myObj = JSON.parse(this.responseText);
                    txt += "<table border='1' bgColor='white' class='fixed_header'>"
                    txt += "<tr><td>" + "Nama" + "</td><td>" + "Spesialis" + "</td></tr>"
                    for (x in myObj) {
                        txt += "<tr><td>" + myObj[x].nama + "</td><td>" + myObj[x].spesialis + "</td></tr>";
                    }
                    txt += "</table>"
                    document.getElementById("demo").innerHTML = txt;
                }
            }
        </script>
    </body>
</html>
