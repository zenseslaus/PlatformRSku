    <head>

        <meta charset="UTF-8">

        <style>
            * {
                box-sizing: border-box;
            }header {
                background-color: #666;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
                font-family: 'Bree Serif', serif;
                background-image: url("galaxy.jpg");

            }
            nav {
                float: left;
                width: 18%;
                height: 500px;
                background: #ccc;
                padding: 20px;

                background-image: url("galaxy.jpg");
            }

            /* Style the list inside the menu */
            nav ul {
                list-style-type: none;
                padding: 0;
                width: 70%;
                font-family: 'Poppins', sans-serif;
                font-size: 18px;
            }

            article {
                float: left;
                padding: 20px;
                width: 82%;
                height: 500px;
                font-family: 'Ubuntu', sans-serif;
                background-image: url("Klinik1.jpg");
                background-size: cover;    
            }


            /* Clear floats after the columns */
            section::after {
                content: "";
                display: table;
                clear: both;
            }

            /* Style the footer */
            footer {
                background-color: #777;
                padding: 10px;
                text-align: center;
                color: white;
                font-family: 'Cabin', sans-serif;
                background-image: url("galaxy.jpg");
            }
            @media (max-width: 600px) {
                nav, article {

                }
            }
        </style>
    </head>
    <body >
        <header>
            <h2> Rumah Sakit "G-Hospital"</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="HalamanTambahPasien.html"><font color="white">Register Pasien</font></a></li>
                    <li><a href="HalamanListKlinik.html"><font color="white">Tampilkan Klinik</font></a></li>
                    <li><a href="HalamanPetaLocation.html"><font color="white">Tampilkan Lokasi</font></a></li>
                    <li><a href="HalamanTambahAntrian.html"><font color="white">Mendaftar Antrian</font></a></li>
                    <li><a href="HalamanLogin.html"><font color="white">Login</font></a></li>

                </ul>
            </nav>
            <article>
                <strong>Login: </strong>
                <input style="width: 200px;" type="text" placeholder="masukkan email" id="b" required/>

                <input style="width: 200px;" type="password" placeholder="masukkan password" id="a" required/>

                <button type="button" class="button" onclick="loadDoc()" style="vertical-align:middle"><font face="Century Gothic" size="4" ><span>LOGIN </span></font></button>
                <br><br>
                <p id="demo"></p>
            </article>
        </section>
        <footer>
            <p>Ip Address 202.94.83.190</p>
        </footer>

        <script>
            function loadDoc() {
                var email = b.value;
                var pw = a.value;
                var url = 'http://202.94.83.190:8080/165314011_RSKU/webresources/user/login?email=' + email + '&password=' + pw;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var user = JSON.parse(this.responseText);
                        if (user !== null) {
                            alert("Selamat Datang " + user.email);
                            open("HalamanAdmin.html");
                        } else {
                            alert("Login Gagal");
                        }
                        document.getElementById("demo").innerHTML =
                                this.responseText;
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
        </script>
        
    </body>
</html>
